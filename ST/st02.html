<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Responsive Navbar</title>
 <style>
    body{
        background-color: rgba(255, 255, 0, 0.977);
    }
    * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
}

.navbar {
 background: #111;
 color: white;
 padding: 15px 20px;
 display: flex;
 align-items: center;
 justify-content: space-between;
 
}
.logo {
 font-size: 1.7rem;
 font-weight: 700;
}
.nav-center {
 display: flex;
 gap: 2rem;
}
.nav-center a {
 color: #e5e5e5;
 text-decoration: none;
 font-size: 1.05rem;
 transition: 0.3s;
}
.nav-center a:hover {
 color: #fff;
}

.nav-right {
 display: flex;
 gap: 1.5rem;
}
.nav-right a {
 color: white;
 
 font-size: 1.05rem;
}

@media (max-width: 768px) {
.nav-links {
display: none; /* Hide menu on smaller screens */
}
.actions {
font-size: 0.9rem;
}
}
@media (min-width: 769px) and (max-width: 1024px) {
.nav-links a {
font-size: 0.9rem;
}
}
@media (min-width: 1025px) {
.nav-links a {
font-size: 1rem;
}
}
 </style>

</head>
<body>
<header class="navbar">
 <div class="logo">ShopEase</div>
 
 <nav class="nav-center">
 <a href="#">Home</a>
 <a href="#">Products</a>
 <a href="#">Categories</a>
 <a href="#">Deals</a>
 <a href="#">Contact</a>
 </nav>
 <div class="nav-right">
 <a href="#">Cart 뭖뭗뭘뭙뭚</a>
 <a href="#">Login</a>
 </div>
</header>
<section class="hero">
 <h1>Welcome to ShopEase!</h1>
 <p>Your one-stop destination for all shopping needs.</p>
</section>
</body>
</html>
