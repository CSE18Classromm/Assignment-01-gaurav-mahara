<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Responsive Navbar</title>
 <style>
    * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
}
body {
 font-family: "Segoe UI", Arial, sans-serif;
 background: #fafafa;
}
.navbar {
 background: #111;
 color: white;
 padding: 1rem 3%;
 display: flex;
 align-items: center;
 justify-content: space-between;
 position: relative;
}
.logo {
 font-size: 1.7rem;
 font-weight: 700;
}
.nav-center {
 display: flex;
 gap: 2rem;
}
.nav-center a {
 color: #e5e5e5;
 text-decoration: none;
 font-size: 1.05rem;
 transition: 0.3s;
}
.nav-center a:hover {
 color: #fff;
}

.nav-right {
 display: flex;
 gap: 1.5rem;
}
.nav-right a {
 color: white;
 text-decoration: none;
 font-size: 1.05rem;
}
 </style>

</head>
<body>
<header class="navbar">
 <div class="logo">ShopEase</div>
 
 <nav class="nav-center">
 <a href="#">Home</a>
 <a href="#">Products</a>
 <a href="#">Categories</a>
 <a href="#">Deals</a>
 <a href="#">Contact</a>
 </nav>
 <div class="nav-right">
 <a href="#">Cart 뭖뭗뭘뭙뭚</a>
 <a href="#">Login</a>
 </div>
</header>
<section class="hero">
 <h1>Welcome to ShopEase!</h1>
 <p>Your one-stop destination for all shopping needs.</p>
</section>
</body>
</html>
